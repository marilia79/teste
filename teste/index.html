<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNPJ</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <header><img src="Receita_Federal_do_Brasil.svg.png" alt="Receita_Federal_do_Brasil"></header>
            <div>
                <label for="cnpj">CNPJ :</label>
                <input type="text" name="cnpj" id="cnpj" autofocus required>
            </div>
            <div>
                <input type="submit" value="Buscar">
            </div>
        </form>
        <div class="resultado">
            <!-- aqui mostraremos os dados buscados -->
        </div>
    </div>
    <script src="apicnpj.js"></script>
</body>
</html>
